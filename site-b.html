<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì‚¬ì´íŠ¸ B - ê´€ëŒê°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        .square-button {
            width: 100px;
            height: 100px;
            background: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .square-button:hover {
            transform: scale(1.05);
        }
        
        .square-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* ë²„íŠ¼ í´ë¦­ ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }
            50% {
                transform: scale(0.9);
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
        
        .square-button.animate {
            animation: pulse 0.4s ease-out;
        }
    </style>
</head>
<body>
    <button class="square-button" id="heartButton" disabled>â™¥</button>

    <script>
        let ws = null;
        const button = document.getElementById('heartButton');
        let audioContext = null;
        
        // AudioContext ì´ˆê¸°í™” (ì‚¬ìš©ì ì¸í„°ë™ì…˜ í›„)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // ë‚®ì€ ë¹„í”„ìŒ ì¬ìƒ
        function playBeep() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // ë‚®ì€ ì£¼íŒŒìˆ˜ (200Hz)
            oscillator.frequency.value = 200;
            oscillator.type = 'sine';
            
            // ë³¼ë¥¨ ì„¤ì • (í˜ì´ë“œ ì•„ì›ƒ)
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // ë²„íŠ¼ ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ
        function playAnimation() {
            button.classList.remove('animate');
            // ë¦¬í”Œë¡œìš°ë¥¼ ê°•ì œí•˜ì—¬ ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘
            void button.offsetWidth;
            button.classList.add('animate');
            
            // ì• ë‹ˆë©”ì´ì…˜ ì¢…ë£Œ í›„ í´ë˜ìŠ¤ ì œê±°
            setTimeout(() => {
                button.classList.remove('animate');
            }, 400);
        }
        
        // WebSocket URL ìë™ ê°ì§€
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}`;
        
        console.log('WebSocket URL:', wsUrl);
        
        // WebSocket ì—°ê²° ì„¤ì •
        function connectWebSocket() {
            console.log('ğŸ”Œ WebSocket ì—°ê²° ì‹œë„:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('âœ… WebSocket ì—°ê²° ì„±ê³µ!');
                
                // ê´€ëŒê°ìœ¼ë¡œ ë“±ë¡
                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'viewer'
                }));
                console.log('ğŸ“¤ ê´€ëŒê° ë“±ë¡ ë©”ì‹œì§€ ì „ì†¡');
                
                // ì¦‰ì‹œ ë²„íŠ¼ í™œì„±í™”
                button.disabled = false;
                console.log('ğŸŸ¢ ë²„íŠ¼ í™œì„±í™”ë¨');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('ë°›ì€ ë©”ì‹œì§€:', data);
                
                if (data.type === 'error') {
                    alert(data.message);
                    button.disabled = true;
                } else if (data.type === 'camera_status') {
                    console.log('ì¹´ë©”ë¼ ìƒíƒœ:', data.status);
                    
                    // ì—°ê²° ì„±ê³µ - ë²„íŠ¼ í™œì„±í™”
                    button.disabled = false;
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket ì—ëŸ¬:', error);
                button.disabled = true;
            };
            
            ws.onclose = function() {
                console.log('WebSocket ì—°ê²° ì¢…ë£Œ');
                button.disabled = true;
                
                // 5ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // ë²„íŠ¼ í´ë¦­ ì „ì†¡
        function sendButtonClick(buttonName) {
            console.log('sendButtonClick í˜¸ì¶œë¨:', buttonName);
            
            // ì• ë‹ˆë©”ì´ì…˜ ì¬ìƒ
            playAnimation();
            
            // ë¹„í”„ìŒ ì¬ìƒ
            try {
                playBeep();
            } catch (error) {
                console.error('ë¹„í”„ìŒ ì¬ìƒ ì‹¤íŒ¨:', error);
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'button_click',
                    button: buttonName,
                    timestamp: Date.now()
                }));
                
                console.log(`âœ… ë²„íŠ¼ í´ë¦­ ì „ì†¡ ì„±ê³µ: ${buttonName}`);
            } else {
                console.error('âŒ ì„œë²„ì™€ ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤! WebSocket ìƒíƒœ:', ws ? ws.readyState : 'null');
            }
        }
        
        // í„°ì¹˜ ë””ë°”ì´ìŠ¤ ê°ì§€ í”Œë˜ê·¸
        let isTouchDevice = false;
        
        // í„°ì¹˜ ì‹œì‘ ì‹œ ëˆŒë¦¼ íš¨ê³¼
        button.addEventListener('touchstart', function(e) {
            if (!button.disabled) {
                isTouchDevice = true;
                e.preventDefault();
                button.style.transform = 'scale(0.95)';
                console.log('ğŸ–ï¸ í„°ì¹˜ ì‹œì‘');
            }
        }, { passive: false });
        
        // í„°ì¹˜ ì¢…ë£Œ ì‹œ ë²„íŠ¼ í´ë¦­ ì‹¤í–‰
        button.addEventListener('touchend', function(e) {
            if (!button.disabled) {
                e.preventDefault();
                button.style.transform = 'scale(1)';
                console.log('ğŸ–ï¸ í„°ì¹˜ ì¢…ë£Œ - ë²„íŠ¼ í´ë¦­ ì‹¤í–‰');
                sendButtonClick('button1');
            }
        }, { passive: false });
        
        // í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬ (PC ë¸Œë¼ìš°ì € - í„°ì¹˜ ë””ë°”ì´ìŠ¤ê°€ ì•„ë‹ ë•Œë§Œ)
        button.addEventListener('click', function(e) {
            if (!button.disabled && !isTouchDevice) {
                console.log('ğŸ–±ï¸ í´ë¦­ ì´ë²¤íŠ¸ ë°œìƒ');
                sendButtonClick('button1');
            }
        });
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ WebSocket ì—°ê²°
        window.addEventListener('load', function() {
            connectWebSocket();
        });
        
        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì •ë¦¬
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
