<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 A - 작가 전용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .mosaic-square {
            position: absolute;
            animation: fadeIn 0.3s ease-in;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
    </div>

    <script>
        let video = document.getElementById('videoElement');
        let stream = null;
        let ws = null;
        let mosaicSquares = [];
        
        // WebSocket URL 자동 감지
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}`;
        
        console.log('WebSocket URL:', wsUrl);
        
        // WebSocket 연결 설정
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket 연결됨');
                
                // 작가로 등록
                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'artist'
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('받은 메시지:', data);
                
                if (data.type === 'button_click') {
                    handleButtonClick(data.button);
                } else if (data.type === 'viewer_count') {
                    updateViewerCount(data.count);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket 에러:', error);
            };
            
            ws.onclose = function() {
                console.log('WebSocket 연결 종료');
                
                // 5초 후 재연결 시도
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // 관람객 수 업데이트
        function updateViewerCount(count) {
            console.log(`현재 관람객: ${count}명`);
        }
        
        // 카메라 시작
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                console.log('카메라 시작됨');
                
                // 서버에 카메라 시작 알림
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'camera_status',
                        status: 'started'
                    }));
                }
            } catch (error) {
                console.error('카메라 접근 오류:', error);
                alert('카메라 접근 실패: ' + error.message);
            }
        }
        
        // 모자이크 스퀘어 생성 (그리드에 맞춰 작은 검정 픽셀)
        function createMosaicSquare() {
            const videoContainer = document.querySelector('.video-container');
            const containerRect = videoContainer.getBoundingClientRect();
            
            // 고정 픽셀 크기
            const size = 3; // 3px 검정 픽셀
            
            // 그리드 간격 (10px 단위로 그리드 생성)
            const gridSize = 10;
            
            // 그리드에 맞춰서 랜덤 위치 선택
            const gridColumnsCount = Math.floor(containerRect.width / gridSize);
            const gridRowsCount = Math.floor(containerRect.height / gridSize);
            
            const gridX = Math.floor(Math.random() * gridColumnsCount) * gridSize;
            const gridY = Math.floor(Math.random() * gridRowsCount) * gridSize;
            
            // 완전 검정색 (불투명도 없음)
            const color = 'rgb(0, 0, 0)';
            
            // 스퀘어 엘리먼트 생성
            const square = document.createElement('div');
            square.className = 'mosaic-square';
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.left = gridX + 'px';
            square.style.top = gridY + 'px';
            square.style.background = color;
            
            // 비디오 컨테이너에 추가
            videoContainer.appendChild(square);
            mosaicSquares.push(square);
            
            console.log(`검정 픽셀 생성! 위치: (${gridX}, ${gridY}) / 총 ${mosaicSquares.length}개`);
        }
        
        // 모든 모자이크 스퀘어 제거
        function clearAllMosaicSquares() {
            mosaicSquares.forEach(square => {
                square.style.animation = 'fadeIn 0.3s ease-out reverse';
                setTimeout(() => {
                    if (square.parentNode) {
                        square.parentNode.removeChild(square);
                    }
                }, 300);
            });
            
            mosaicSquares = [];
            console.log('모든 모자이크 스퀘어 제거됨');
        }
        
        // 여러 개의 모자이크 스퀘어 연속 생성
        function createMultipleMosaicSquares(count) {
            let created = 0;
            const interval = setInterval(() => {
                if (created < count) {
                    createMosaicSquare();
                    created++;
                } else {
                    clearInterval(interval);
                }
            }, 200);
        }
        
        // 버튼 클릭 처리
        function handleButtonClick(buttonName) {
            switch(buttonName) {
                case 'button1':
                    createMosaicSquare();
                    break;
                case 'button2':
                    createMultipleMosaicSquares(5);
                    break;
                case 'button3':
                    clearAllMosaicSquares();
                    break;
            }
        }
        
        // 페이지 로드 시 WebSocket 연결 및 카메라 자동 시작
        window.addEventListener('load', function() {
            connectWebSocket();
            startCamera();
        });
        
        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
