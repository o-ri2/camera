<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇ¨Ïù¥Ìä∏ A - ÏûëÍ∞Ä Ï†ÑÏö©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .mosaic-square {
            position: absolute;
            animation: fadeIn 0.3s ease-in;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Í¥ÄÎûåÍ∞ù Ïàò ÌëúÏãú */
        .viewer-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            z-index: 1000;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
        
        .status-indicator.connected {
            background: rgba(0, 200, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status">ÏÑúÎ≤Ñ Ïó∞Í≤∞Ï§ë...</div>
    <div class="viewer-counter" id="viewerCount">üë• Í¥ÄÎûåÍ∞ù: 0Î™Ö</div>
    <div class="video-container">
        <video id="videoElement" autoplay playsinline></video>
    </div>

    <script>
        let video = document.getElementById('videoElement');
        let stream = null;
        let ws = null;
        let mosaicSquares = [];
        
        // WebSocket URL ÏûêÎèô Í∞êÏßÄ
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}`;
        
        console.log('WebSocket URL:', wsUrl);
        
        // WebSocket Ïó∞Í≤∞ ÏÑ§Ï†ï
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket Ïó∞Í≤∞Îê®');
                document.getElementById('status').textContent = '‚úÖ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®';
                document.getElementById('status').className = 'status-indicator connected';
                
                // ÏûëÍ∞ÄÎ°ú Îì±Î°ù
                ws.send(JSON.stringify({
                    type: 'register',
                    role: 'artist'
                }));
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Î∞õÏùÄ Î©îÏãúÏßÄ:', data);
                
                if (data.type === 'button_click') {
                    handleButtonClick(data.button);
                } else if (data.type === 'viewer_count') {
                    updateViewerCount(data.count);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket ÏóêÎü¨:', error);
                document.getElementById('status').textContent = '‚ùå Ïó∞Í≤∞ Ïò§Î•ò';
                document.getElementById('status').className = 'status-indicator';
            };
            
            ws.onclose = function() {
                console.log('WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å');
                document.getElementById('status').textContent = '‚ö†Ô∏è Ïó∞Í≤∞ ÎÅäÍπÄ';
                document.getElementById('status').className = 'status-indicator';
                
                // 5Ï¥à ÌõÑ Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // Í¥ÄÎûåÍ∞ù Ïàò ÏóÖÎç∞Ïù¥Ìä∏
        function updateViewerCount(count) {
            document.getElementById('viewerCount').textContent = `üë• Í¥ÄÎûåÍ∞ù: ${count}Î™Ö`;
            console.log(`ÌòÑÏû¨ Í¥ÄÎûåÍ∞ù: ${count}Î™Ö`);
        }
        
        // Ïπ¥Î©îÎùº ÏãúÏûë
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                console.log('Ïπ¥Î©îÎùº ÏãúÏûëÎê®');
                
                // ÏÑúÎ≤ÑÏóê Ïπ¥Î©îÎùº ÏãúÏûë ÏïåÎ¶º
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'camera_status',
                        status: 'started'
                    }));
                }
            } catch (error) {
                console.error('Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïò§Î•ò:', error);
                alert('Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®: ' + error.message);
            }
        }
        
        // Î™®ÏûêÏù¥ÌÅ¨ Ïä§ÌÄòÏñ¥ ÏÉùÏÑ± (Ïñ¥ÎëêÏö¥ Í≤ÄÏ†ï Í≥ÑÏó¥Îßå)
        function createMosaicSquare() {
            const videoContainer = document.querySelector('.video-container');
            const containerRect = videoContainer.getBoundingClientRect();
            
            // Îçî ÏûëÏùÄ ÎûúÎç§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
            const size = Math.random() * 30 + 15; // 15px ~ 45px
            const x = Math.random() * (containerRect.width - size);
            const y = Math.random() * (containerRect.height - size);
            
            // Ïñ¥ÎëêÏö¥ Í≤ÄÏ†ï Í≥ÑÏó¥Îßå ÏÉùÏÑ± (0~80 Î≤îÏúÑÏùò Ïñ¥ÎëêÏö¥ Í∑∏Î†àÏù¥Ïä§ÏºÄÏùº)
            const grayValue = Math.floor(Math.random() * 81); // 0(Î∏îÎûô) ~ 80(Ïñ¥ÎëêÏö¥ Í∑∏Î†àÏù¥)
            const opacity = Math.random() * 0.3 + 0.6; // 0.6 ~ 0.9 Ìà¨Î™ÖÎèÑ
            const color = `rgba(${grayValue}, ${grayValue}, ${grayValue}, ${opacity})`;
            
            // Ïä§ÌÄòÏñ¥ ÏóòÎ¶¨Î®ºÌä∏ ÏÉùÏÑ±
            const square = document.createElement('div');
            square.className = 'mosaic-square';
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.left = x + 'px';
            square.style.top = y + 'px';
            square.style.background = color;
            
            // ÎπÑÎîîÏò§ Ïª®ÌÖåÏù¥ÎÑàÏóê Ï∂îÍ∞Ä
            videoContainer.appendChild(square);
            mosaicSquares.push(square);
            
            console.log(`Î™®ÏûêÏù¥ÌÅ¨ Ïä§ÌÄòÏñ¥ ÏÉùÏÑ±! (Ï¥ù ${mosaicSquares.length}Í∞ú)`);
        }
        
        // Î™®Îì† Î™®ÏûêÏù¥ÌÅ¨ Ïä§ÌÄòÏñ¥ Ï†úÍ±∞
        function clearAllMosaicSquares() {
            mosaicSquares.forEach(square => {
                square.style.animation = 'fadeIn 0.3s ease-out reverse';
                setTimeout(() => {
                    if (square.parentNode) {
                        square.parentNode.removeChild(square);
                    }
                }, 300);
            });
            
            mosaicSquares = [];
            console.log('Î™®Îì† Î™®ÏûêÏù¥ÌÅ¨ Ïä§ÌÄòÏñ¥ Ï†úÍ±∞Îê®');
        }
        
        // Ïó¨Îü¨ Í∞úÏùò Î™®ÏûêÏù¥ÌÅ¨ Ïä§ÌÄòÏñ¥ Ïó∞ÏÜç ÏÉùÏÑ±
        function createMultipleMosaicSquares(count) {
            let created = 0;
            const interval = setInterval(() => {
                if (created < count) {
                    createMosaicSquare();
                    created++;
                } else {
                    clearInterval(interval);
                }
            }, 200);
        }
        
        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function handleButtonClick(buttonName) {
            switch(buttonName) {
                case 'button1':
                    createMosaicSquare();
                    break;
                case 'button2':
                    createMultipleMosaicSquares(5);
                    break;
                case 'button3':
                    clearAllMosaicSquares();
                    break;
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú WebSocket Ïó∞Í≤∞ Î∞è Ïπ¥Î©îÎùº ÏûêÎèô ÏãúÏûë
        window.addEventListener('load', function() {
            connectWebSocket();
            startCamera();
        });
        
        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ï†ïÎ¶¨
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
